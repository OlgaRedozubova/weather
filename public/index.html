<div class="weather">

</div>

<script>
    // Получение всех пользователей
    function GetTasks() {
        $.ajax({
            url: "/weather", //url запрашиваемой страницы//страница на которую будет отправлен запрос
            type: "GET", //POST либо GET.
            contentType: "application/json",
            success: function (weathers) { //Вешаем свой обработчик //локальный AJAX Event, срабатывает если ошибок не возникло
                var rows = "";

                $.each(weathers.main, function (key, item) {
                    rows += row(key, item);
                });

                $('.weather').append(rows);
            }
        });
    }

    // создание строки для таблицы
    var row = function (key, item) {
        return "<div>" +
            "<span>" + key + ": </span>" +
            "<span>" + item + "</span>" +
            "</div>";
    };

    $("form").submit(function (e) {
        e.preventDefault();
        const city = this.elements["city"].value;
        const appid = this.elements["appid"].value;
        console.log(city);
        console.log(appid);
    });

    // загрузка пользователей
    GetTasks();

</script>
